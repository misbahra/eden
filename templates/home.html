{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
{% load static %}
<div class="p-0 m-0">
<div id="carouselExampleCaptions" class="carousel slide p-0 m-0" data-bs-ride="carousel" >
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
     
      <img src="{% static 'ev01.jpg' %}" height="600px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>We need plots We want Justice</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      {% comment %} <img src="https://source.unsplash.com/featured/?{NATURE}" height="400px" class="d-block w-100" alt="..."> {% endcomment %}
      <img src="{% static 'ev02.jpg' %}" height="600px" class="d-block w-100" alt="...">
      
      <div class="carousel-caption d-none d-md-block">
        <h5>We need plots We want Justice</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'ev03.jpg' %}" height="600px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
         <h5>We need plots We want Justice</h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
{% endblock%}
